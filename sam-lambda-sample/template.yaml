AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.9

  Sample SAM Template for sam-lambda-sample

Globals:
  Function:
    Timeout: 30

Parameters:
  ENV:
    Type: String
  Layer:
    Type: String
    Default: arn:aws:lambda:us-east-1:108346452320:layer:sample-my-layer:1
    # Default: ''
  SamplebucketName:
    Type: String
  SamplebucketArn:
    Type: String

Resources:
  SampleRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
  SampleLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.9
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "s3:*"
              Resource: "*"
      Layers:
        - !Ref Layer
      Environment:
        Variables:
          SamplebucketName: !Ref SamplebucketName
          BucketArn: !Ref SamplebucketArn
      Events:
        SampleLambdaApi:
          Type: Api
          Properties:
            Path: /hello-world
            Method: get
            RestApiId: !Ref SampleRestApi

Outputs:
  SampleLambdaFunction:
    Description: "Sample Lambda Function ARN"
    Value: !GetAtt SampleLambdaFunction.Arn
