AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'python3.9

  Sample SAM Template for common-layer-sample

  '
Globals:
  Function:
    Timeout: 30
Resources:
  SampleMyLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: sample-my-layer
      ContentUri: ..\..\..\common-layer-sample\my_layer
      CompatibleRuntimes:
      - python3.9
      RetentionPolicy: Retain
