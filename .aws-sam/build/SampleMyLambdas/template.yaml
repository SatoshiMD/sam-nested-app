AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'python3.9

  Sample SAM Template for sam-lambda-sample

  '
Globals:
  Function:
    Timeout: 30
Resources:
  SampleLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SampleLambdaFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Layers:
      - arn:aws:lambda:us-east-1:108346452320:layer:sample-my-layer:1
Outputs:
  SampleLambdaFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SampleLambdaFunction
      - Arn
  SampleLambdaFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - SampleLambdaFunctionRole
      - Arn
